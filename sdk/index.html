<html>
  <head>
    <script type="module" src="./src/bhaptics.js"></script>
    <script type="module" type="text/javascript">
      bhaptics.printSdkInfo();
      bhaptics.initBhaptics("67d0055d69fb8c79a66b1cb6", "Sv3sOVOSeLFl8t8QTKpK");

      const button = document.getElementById("getEvent");
      button.onclick = getEvent;

      function getEvent() {
        const eventContainer = document.getElementById("event-container");

        bhaptics.getAllEventKeys().map((eventKey) => {
          const eventButton = document.createElement("button");
          eventButton.innerHTML = eventKey;
          eventButton.onclick = () => {
            bhaptics.play(
              eventKey,
              document.getElementById("device-intensity").value
            );
          };

          eventContainer.appendChild(eventButton);
        });
      }
    </script>

    <style>
      body {
        background-color: #111;
      }
      h1,
      h2 {
        color: aliceblue;
      }
      textarea {
        font-size: large;
        padding: 20px 20px;
      }
      button {
        font-size: large;
        padding: 20px 40px;
      }
    </style>
  </head>
  <body>
    <h1>bHaptics Web SDK</h1>

    <h2>Play Haptic Event</h2>
    <p>
      <input
        id="device-intensity"
        type="number"
        step="0.1"
        value="1"
        max="10"
        min="0"
      />
    </p>
    <div id="event-container">
      <!-- Filled after calling initBhapticsFromJson() -->
    </div>

    <h2>Motor Test</h2>
    <button id="getEvent">Get Event</button>
    <button onclick="bhaptics.motorTest()">Motor Test</button>
    <button onclick="bhaptics.getHapticMappings('','')">
      getHapticMappings
    </button>
    <button onclick="bhaptics.getHapticMappingsJson()">
      getHapticMappingsJson
    </button>
    <button onclick="bhaptics.getHapticMessages('','')">
      getHapticMessages
    </button>
    <button onclick="bhaptics.getDeviceInfoJson()">getDeviceInfoJson</button>
  </body>
</html>
